<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Validation</h2>

    <p>Enter a number and click OK:</p>

    <input id="myInput" type="number" >
    <button id="btn">OK</button>

    <p>If the number is less than 1 or greater than 100, an error message will be displayed.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("btn").onclick=function(){
            checkValidity();
        }
        function checkValidity() {
            const input = document.getElementById("myInput");
            console.log(input.willValidate);
            if (input.willValidate) {
                if (!input.checkValidity()) {
                    document.getElementById("demo").innerHTML = input.validationMessage;
                } else {
                    document.getElementById("demo").innerHTML = "Input OK";
                }
            } else {
                document.getElementById("demo").innerHTML = "Input cannot be validated";
            }
        } 
    </script>
</body>

</html>
